name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  review:
    name: LLM Code Review (Ollama)
    runs-on: ubuntu-latest
    env:
      # Evita que fetch/curl usen proxy para localhost si el runner tiene proxy
      NO_PROXY: "127.0.0.1,localhost"
    steps:
      - uses: actions/checkout@v4

      - name: Start Ollama in Docker
        run: |
          docker run -d --name ollama -p 11434:11434 -v ollama:/root/.ollama ollama/ollama:latest
          echo "Esperando a que Ollama escuche..."
          for i in $(seq 1 40); do
            if curl -sS http://127.0.0.1:11434/api/tags >/dev/null; then
              echo "Ollama OK"; break
            fi
            sleep 2
          done

      - name: Pull model
        run: |
          set -e
          docker exec ollama ollama pull qwen2.5-coder:7b
          # Verifica nuevamente que responde
          curl -sS http://127.0.0.1:11434/api/tags | head -c 200 || true

      # (Opcional) Debug: prueba un chat mínimo directo a la API
      - name: Smoke test API
        run: |
          set -e
          curl -sS -X POST http://127.0.0.1:11434/api/chat \
            -H "Content-Type: application/json" \
            -d '{"model":"qwen2.5-coder:7b","stream":false,"messages":[{"role":"user","content":"say ok"}]}' \
            | head -c 300 || (docker logs --tail 100 ollama; exit 1)

      - name: Run Ollama Code Review
        uses: bernherre/checkwithai/action-ollama-codereview@v1.0.1
        with:
          model: qwen2.5-coder:7b
          server_url: http://127.0.0.1:11434
          file_glob: "**/*.{ts,tsx,js,jsx,py,cs,java,go,rs}"
          exclude_glob: |
            node_modules/**
            dist/**
          fail_on_critica: "true"
          retention_days: "7"

      - name: Upload review artifact
        uses: actions/upload-artifact@v4
        with:
          name: ollama-review
          path: ollama-review-report/**
          retention-days: 7

      # Si algo falla arriba, muestra logs de Ollama
      - name: Dump Ollama logs on failure
        if: failure()
        run: docker logs --tail 200 ollama || true

  build:
    name: Build static site
    needs: review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install
        run: npm ci || npm i
      - name: Build
        run: npm run build
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
      - name: Configure Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: Deploy to Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
